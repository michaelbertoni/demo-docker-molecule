---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-apache-molecule
    image: centos:7
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ubuntu-apache-molecule
    image: jrei/systemd-ubuntu:16.04
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    ssh_connection:
      pipelining: True
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
