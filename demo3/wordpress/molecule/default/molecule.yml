---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: gitlab/dind
    privileged: yes
    volumes:
      - /var/lib/docker
    published_ports:
      - 4444:4444
    env:
      PORT: 4444
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
